<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="home">

    <header id="header">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#" style="color:white;">Athena</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link about mt-2" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mt-2" href="#artists">Artists</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="image">
        <div class="left-image">
            <img src="images/billie-eilish-red-lights_-1.png" width="500" height="650" style="margin-left:160px;">
        </div>

        <aside id="welcome">
            <h4 style="color:white;">WELCOME BACK</h4>
            <p class="first-paragraph mb-1 mt-4">Find the latest and greatest in pop, country, reggae,</p>
            <p class="second-paragraph mt-1">soca, rap and every other type of music imaginable </p>

            <form class="formular">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label mt-5">Email</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control-plaintext mt-5" id="staticEmail" placeholder="  ciureacristina17@gmail.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" style="background-color:transparent;">
                    </div>
                </div>
            </form>

            <div class="custom-control custom-checkbox my-1 mr-sm-2">
                <input type="checkbox" class="custom-control-input" id="customControlInline">
                <label class="custom-control-label" for="customControlInline">Remember Me</label>
                <a class="forgot" href="#forgot" style="color:white;">
                    <h6>Forgot Password?</h6>
                </a>
            </div>

            <button type="button" class="btn btn-free pt-2 pb-2" style="background-color:#ba3e04;">Login</button>
            <button type="button" class="btn btn-create-account ml-5 pt-2 pb-2" style="background-color:transparent;color:#ba3e04;border-color:#ba3e04;">Create Acount</button>

            <p class="login">Or Login With</p>

            <i class="fab fa-google" style="margin-left:115px;"></i>
            <i class="fab fa-facebook-f" style="margin-left:50px;"></i>
        </aside>
    </section>



</body>

</html>
